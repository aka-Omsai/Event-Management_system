<app-manage-header></app-manage-header>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by event name"
        [(ngModel)]="eventName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searcheventName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Events List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let event of events; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveEvent(event, i)"
      >
        {{ event.eventName }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEvents()">
      Remove All
    </button>
  </div>
  <div class="col-md-9">
    <app-event-detail
      [viewMode]="true"
      [currentEvent]="currentEvent"
    ></app-event-detail>
  </div>
</div>
